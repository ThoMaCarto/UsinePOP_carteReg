<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Musée, manufacture et centre de production textile en Occitanie</title>

</head>
<body>
<h1>Musée, manufacture et centre de production textile en Occitanie</h1>
<div id="container">
    <div id="map"></div>
	<div id="legend">
		<div id="legend-content"></div>
		<div id="category-filter">
			<h3>Filtrer par catégorie</h3>
			
			
			<div id="categories">
				<div style="width: 20px; height: 20px; background-color: red; display: inline-block;"></div><label><input type="checkbox" value="Musée" checked> Musée</label><br>
				<div style="width: 20px; height: 20px; background-color: blue; display: inline-block;"></div><label><input type="checkbox" value="Manufacture" checked> Manufacture</label><br>
				<div style="width: 20px; height: 20px; background-color: brown; display: inline-block;"></div><label><input type="checkbox" value="EPV" checked> Entreprise du Patrimoine Vivant (EPV)</label><br>
				<div style="width: 20px; height: 20px; background-color: green; display: inline-block;"></div><label><input type="checkbox" value="FTT" checked> France Terre Textile : 70% fabriqué en France (FTT)</label><br>
			</div>
			<button id="updateButton">Mettre à jour</button>
		</div>
	</div>
</div>	

    <!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>


    <!-- Leaflet and dependencies JS -->

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

	<script src="https://unpkg.com/leaflet-search"></script>
	<!-- Extension Géoportail pour Leaflet -->
	<script src="http://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.js"></script>
	<link rel="stylesheet" href="http://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.css" />


   

  <script type="module" src="app.js"></script>
</body>
</html>
